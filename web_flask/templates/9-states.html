<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
	  {% if not states %}
	  	<H1>Not found!</H1>
	  {% else %}
	  <H1>States</H1>
	  <UL>
	  {% for state in states %}
	  	<LI>{{ state.id }}: <B>{{ state.name }}</B>
			<UL>
				{% for city in cities %}
				{% if state.id == city.state_id %}
					<LI>{{ city.id }}: <B>{{ city.name }}</B>
				{% endif %}
				{% endfor %}
			</UL>
		</LI>
	  {% endfor %}
	  </UL>
	  {% endif %}
  </BODY>
</HTML>
